---
layout: default
---

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <!-- Header Section -->
      <header class="text-center mb-5">
        <h1 class="display-4 mb-4">Blog</h1>
        <div class="social-links mb-4">
          <a
            href="https://www.linkedin.com/in/guidosalimbeni"
            target="_blank"
            class="btn btn-outline-primary me-2"
            onclick="gtag('event', 'click', {
               'event_category': 'Social Links',
               'event_label': 'LinkedIn Profile',
               'transport_type': 'beacon'
             });"
          >
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          <a
            href="https://www.instagram.com/guidosalimbeni"
            target="_blank"
            class="btn btn-outline-primary"
            onclick="gtag('event', 'click', {
               'event_category': 'Social Links',
               'event_label': 'Instagram Profile',
               'transport_type': 'beacon'
             });"
          >
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </div>
      </header>

      <!-- Blog Posts Section -->
      <section>
        <h2 class="h3 mb-4">Recent Blog Posts</h2>
        {% for post in site.posts %}
        <article class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">
              <a href="{{ post.url }}" class="text-decoration-none"
                >{{ post.title }}</a
              >
            </h3>
            <p class="text-muted mb-2">
              <small>{{ post.date | date: "%B %d, %Y" }}</small>
            </p>
            {% if post.excerpt %}
            <p class="card-text">{{ post.excerpt }}</p>
            {% endif %}
            <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
          </div>
        </article>
        {% endfor %}
      </section>
    </div>
  </div>
</div>
